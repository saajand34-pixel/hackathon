<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #020412;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Animated futuristic glow */
        body::before {
            content: "";
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #00eaff22, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 18s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Navbar */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: rgba(2, 4, 18, 0.8);
            backdrop-filter: blur(10px);
        }

        /* LOGO FIX: Removed circular constraints */
        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            color: #00eaff;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .logo img {
            width: 35px; /* Sized to match text height like GitHub */
            height: auto;
            margin-right: 12px;
            /* Explicitly ensuring no circles or boxes */
            border-radius: 0; 
            border: none;
            box-shadow: none;
            background: transparent;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        /* REGISTER LINK FIX: Prevents the white box */
        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #cfefff;
            transition: 0.3s;
            font-size: 16px;
            /* Resetting browser defaults that cause the white box */
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            appearance: none;
            -webkit-appearance: none;
        }

        .nav-links a:hover {
            color: #00eaff;
            text-shadow: 0 0 8px #00eaff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 60px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        /* The big button in the middle ONLY */
        .hero-btn {
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 234, 255, 0.3);
        }

        .hero-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px #00eaffaa;
        }

        section { padding: 100px 60px; text-align: center; }
        .events-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .event-item { background: rgba(0, 234, 255, 0.1); border: 1px solid #00eaff; border-radius: 12px; padding: 20px; width: 300px; }
        footer { padding: 40px; text-align: center; border-top: 1px solid #222; color: #555; }

        /* Hamburger Styles for Mobile */
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .hamburger div { width: 25px; height: 3px; background: #00eaff; }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hamburger { display: flex; }
            nav { padding: 20px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Icon"> 
            HACKATHON
        </div>
        <div class="nav-links" id="nav-links">
            <a href="#hero">Home</a>
            <a href="#about">About</a>
            <a href="#events">Events</a>
            <a href="#location">Locations</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeQpcoxlPTiFoZLnTf2sFSIgDKAWDRJ_GbEiTi00UJXDUWWpw/viewform" target="_blank">Register</a>
        </div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div id="hero" class="hero">
        <h1>FUTURISTIC HACKATHON 2024</h1>
        <p style="color: #9fdfff; font-size: 18px; margin-bottom: 40px;">Innovate • Build • Transform the Future</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeQpcoxlPTiFoZLnTf2sFSIgDKAWDRJ_GbEiTi00UJXDUWWpw/viewform" target="_blank" class="hero-btn">Register Now</a>
    </div>

    <section id="about">
        <h2>About Hackathon</h2>
        <p>A 24-hour innovation marathon for tech enthusiasts.</p>
    </section>

    <footer>
        <p>&copy; 2024 XYZ University Computer Dept.</p>
    </footer>
</body>
</html>
