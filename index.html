<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Events</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fafafa;
        }

        #events{
            padding: 40px;
            text-align: center;
        }

        h2{
            margin-bottom: 30px;
        }

        .events-list{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .event-item{
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .event-item:hover{
            transform: translateY(-5px);
        }

        h3{
            margin-top: 0;
            color: #333;
        }

        time{
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>

<body>

<section id="events">
    <h2>Hackathon Events</h2>

    <div class="events-list">

        <article class="event-item">
            <h3>Opening Ceremony</h3>
            <p>
                <time datetime="2026-03-10T09:00">
                    March 10, 9:00 AM
                </time>  
                - Kickoff and team formation.
            </p>
        </article>

        <article class="event-item">
            <h3>Workshop: AI Basics</h3>
            <p>
                <time datetime="2026-03-10T10:30">
                    March 10, 10:30 AM
                </time>  
                - Learn AI fundamentals.
            </p>
        </article>

        <article class="event-item">
            <h3>Hacking Session</h3>
            <p>
                <time datetime="2026-03-10">
                    March 10â€“11, All Day
                </time>  
                - Code and innovate.
            </p>
        </article>

        <article class="event-item">
            <h3>Judging & Awards</h3>
            <p>
                <time datetime="2026-03-11T16:00">
                    March 11, 4:00 PM
                </time>  
                - Present projects and win prizes.
            </p>
        </article>

    </div>
</section>

</body>
</html>
