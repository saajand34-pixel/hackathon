<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #020412;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Animated futuristic glow */
        body::before {
            content: "";
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #00eaff22, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 18s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Navbar */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 25px 60px; /* Increased padding to give text breathing room */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: rgba(2, 4, 18, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Logo Fix: Plain logo, no circular crop */
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #00eaff;
            letter-spacing: 2px;
            font-weight: bold;
            line-height: 1.2; /* Fixes half-visible letters */
        }

        .logo img {
            width: 40px; /* Adjusted size to match text height */
            height: auto;
            margin-right: 12px;
            border: none;
            background: transparent;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        /* Link Fix: Removes white box and fixes text clipping */
        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #cfefff;
            transition: 0.3s;
            font-size: 16px;
            line-height: 1.5; /* Ensures letters are fully visible */
            
            /* CSS Reset to kill the white/gray box */
            background: transparent !important;
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
        }

        .nav-links a:hover {
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: #00eaff;
            margin: 3px 0;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 60px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        /* The Button in Hero only */
        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 234, 255, 0.3);
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px #00eaffaa;
        }

        /* Sections */
        section { padding: 100px 60px; text-align: center; }
        .events-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .event-item { background: rgba(0, 234, 255, 0.1); border: 1px solid #00eaff; border-radius: 12px; padding: 20px; width: 300px; }

        @media (max-width: 768px) {
            nav { padding: 20px; }
            .nav-links { display: none; }
            .hamburger { display: flex; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Icon">
            HACKATHON
        </div>
        <div class="nav-links" id="nav-links">
            <a href="#hero">Home</a>
            <a href="#about">About</a>
            <a href="#events">Events</a>
            <a href="#location">Locations</a>
            <a href="https://docs.google.com/forms/d/..." target="_blank">Register</a>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div><div></div><div></div>
        </div>
    </nav>

    <div id="hero" class="hero">
        <h1>FUTURISTIC HACKATHON 2024</h1>
        <p style="color: #9fdfff; font-size: 18px; margin-bottom: 40px;">Innovate • Build • Transform the Future</p>
        <a href="https://docs.google.com/forms/d/..." target="_blank" class="btn">Register Now</a>
    </div>

    <section id="about">
        <h2>About Hackathon</h2>
        <p>A 24-hour innovation marathon for tech enthusiasts.</p>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>
</body>
</html>
