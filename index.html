<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #020412;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Fixed background glow */
        body::before {
            content: "";
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #00eaff22, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 18s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Navbar Fix: Increased height and padding */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 60px; /* More vertical padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(2, 4, 18, 0.85);
            backdrop-filter: blur(12px);
            min-height: 100px; /* Ensures enough room for tall letters */
        }

        /* Logo Fix: GitHub style, no circle */
        .logo {
            display: flex;
            align-items: center;
            font-size: 26px;
            color: #00eaff;
            letter-spacing: 2px;
            font-weight: 700;
            line-height: 1.5; /* Prevents clipping of tops of letters */
        }

        .logo img {
            width: 45px;
            height: auto;
            margin-right: 15px;
            border-radius: 0 !important;
            border: none !important;
            box-shadow: none !important;
            background: transparent !important;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        /* THE "NOT HAPPENING" FIX: Forcing transparency */
        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #cfefff;
            transition: 0.3s;
            font-size: 16px;
            font-weight: 400;
            line-height: 2; /* Vital for Orbitron font visibility */
            
            /* FORCE RESET - This kills the white box */
            background: transparent !important;
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            box-shadow: none !important;
        }

        .nav-links a:hover {
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding-top: 120px;
        }

        .hero h1 {
            font-size: 64px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        /* Main Register Button (The big one in the middle) */
        .hero-btn {
            padding: 16px 45px;
            border-radius: 12px;
            font-size: 20px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(0, 234, 255, 0.4);
            border: none;
            margin-top: 20px;
        }

        .hero-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00eaffaa;
        }

        section { padding: 100px 60px; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="⚡">
            HACKATHON
        </div>
        <div class="nav-links">
            <a href="#hero">Home</a>
            <a href="#about">About</a>
            <a href="#events">Events</a>
            <a href="#location">Locations</a>
            <a href="https://docs.google.com/forms/d/..." target="_blank">Register Now</a>
        </div>
    </nav>

    <div id="hero" class="hero">
        <h1>FUTURISTIC HACKATHON 2024</h1>
        <p style="color: #9fdfff; font-size: 20px; margin-bottom: 20px;">Innovate • Build • Transform</p>
        <a href="https://docs.google.com/forms/d/..." target="_blank" class="hero-btn">Register Now</a>
    </div>

    <section id="about">
        <h2>About The Event</h2>
        <p>A 24-hour innovation marathon for students.</p>
    </section>
</body>
</html>
