<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #020412;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
            font-family: 'Georgia', serif; /* Body stays Georgia */
        }

        /* --- THE BACKGROUND (STAYS FIXED BEHIND) --- */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts it behind everything */
            pointer-events: none;
        }

        #bg-canvas {
            display: block;
        }

        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            z-index: -2;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- YOUR ORIGINAL CONTENT LAYOUT --- */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 25px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            font-family: 'Orbitron', sans-serif;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #00eaff;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .logo img { width: 40px; margin-right: 12px; }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #cfefff;
            transition: 0.3s;
            font-size: 16px;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 60px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 234, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
        }

        section { padding: 80px 60px; text-align: center; }
        section h2 { font-family: 'Orbitron', sans-serif; font-size: 40px; color: #00eaff; margin-bottom: 20px; }

        .location { background: rgba(0, 119, 255, 0.1); border: 1px solid #0077ff; border-radius: 12px; padding: 20px; max-width: 800px; margin: 0 auto; }
        .map-container iframe { width: 100%; height: 300px; border-radius: 12px; border: none; }

        footer { padding: 40px; text-align: center; border-top: 1px solid #00eaff; font-size: 14px; }
    </style>
</head>
<body>

    <div id="bg-container">
        <canvas id="bg-canvas"></canvas>
    </div>

    <nav>
        <div class="logo">
            <img src="logo.png" alt="Icon">
            HACKATHON
        </div>
        <div class="nav-links">
            <a href="#hero">Home</a>
            <a href="#about">About</a>
            <a href="#events">Events</a>
            <a href="#location">Locations</a>
        </div>
    </nav>

    <div id="hero" class="hero">
        <h1>FUTURISTIC HACKATHON 2024</h1>
        <p style="margin-bottom: 40px; color: #9fdfff;">Innovate • Build • Transform the Future</p>
        <a href="#" class="btn">Register Now</a>
    </div>

    <section id="about">
        <h2>About</h2>
        <p style="max-width: 800px; margin: 0 auto; color: #cfefff;">Seshadripuram First Grade College (SFGC) Yelahanka innovation marathon.</p>
    </section>

    <section id="location">
        <h2>Location</h2>
        <div class="location">
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?..." allowfullscreen=""></iframe>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Seshadripuram First Grade College Computer Dept.</p>
    </footer>

    <script>
        // STARS
        function initStars() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                const size = Math.random() * 2 + 1 + 'px';
                star.style.width = size; star.style.height = size;
                star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
                document.getElementById('bg-container').appendChild(star);
            }
        }

        // MATRIX
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, columns, drops;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / 20);
            drops = Array(columns).fill(1);
        }

        function drawMatrix() {
            ctx.fillStyle = "rgba(2, 4, 18, 0.1)";
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = "#00eaff";
            ctx.font = "15px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        window.addEventListener('resize', resize);
        resize();
        initStars();
        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
