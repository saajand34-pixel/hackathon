<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET SFGC Hackathon 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #020412;
            color: white;
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- BACKGROUND ANIMATION --- */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; pointer-events: none;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(2, 4, 18, 0.9); z-index: 100;
            font-family: 'Orbitron', sans-serif;
            border-bottom: 1px solid rgba(0, 234, 255, 0.3);
        }
        .logo { color: #00eaff; font-weight: bold; font-size: 22px; }

        /* --- HERO --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(35px, 8vw, 65px); color: #00eaff; }

        /* --- CONTENT --- */
        .container { max-width: 900px; margin: 0 auto; padding: 100px 20px; }
        .sub-section {
            background: rgba(0, 234, 255, 0.05); border: 1px solid rgba(0, 234, 255, 0.2);
            border-left: 5px solid #00eaff; padding: 40px; border-radius: 15px; margin-bottom: 60px;
            backdrop-filter: blur(8px); text-align: center;
        }

        /* --- EVENTS LIST --- */
        .events-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .event-item {
            background: rgba(0, 234, 255, 0.1); border: 1px solid #00eaff; border-radius: 12px;
            padding: 25px; width: 300px; cursor: pointer; transition: 0.3s;
        }
        .event-item:hover { transform: scale(1.05); background: rgba(0, 234, 255, 0.25); box-shadow: 0 0 20px #00eaff; }
        .event-item h3 { color: #00eaff; font-family: 'Orbitron', sans-serif; margin-bottom: 10px; }

        /* --- MODAL POPUP (FIXED SCROLLING) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; top: 0;
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.95);
            overflow-y: auto;
            padding: 20px 0;
        }
        .modal-content {
            background: #020412; 
            margin: 20px auto;
            padding: 30px;
            border: 2px solid #00eaff; border-radius: 20px; 
            width: 90%; max-width: 500px;
            text-align: center; position: relative; 
            animation: zoomIn 0.3s;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        .modal-content::-webkit-scrollbar { width: 5px; }
        .modal-content::-webkit-scrollbar-thumb { background: #00eaff; border-radius: 10px; }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .close { position: absolute; right: 20px; top: 10px; font-size: 35px; color: #00eaff; cursor: pointer; z-index: 2001; }
        
        .btn {
            display: block; width: 100%; padding: 15px; margin-top: 15px; border-radius: 10px;
            font-family: 'Orbitron', sans-serif; font-weight: bold; text-decoration: none;
            background: linear-gradient(90deg, #00eaff, #0077ff); color: white; border: none; transition: 0.3s;
        }
        .btn-alt { background: transparent; border: 1px solid #00eaff; }
        .btn:hover { filter: brightness(1.2); box-shadow: 0 0 15px #00eaff; }

        .rules-text { text-align: left; color: #cfefff; margin: 20px 0; font-size: 15px; line-height: 1.6; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <nav>
        <div class="logo">SFGC HACKATHON 2026</div>
    </nav>

    <div class="hero">
        <h1>INNOVATE NOW</h1>
        <p style="color: #cfefff; margin-top: 10px;">Click an event to Register</p>
    </div>

    <div class="container">
        <div id="events" class="sub-section">
            <h2 style="font-family: 'Orbitron'; color: #00eaff; margin-bottom: 30px;">Events</h2>
            <div class="events-list">
                <div class="event-item" onclick="openModal('24-Hour Hackathon', '• Max 4 members per team.<br>• Carry your own laptops/chargers.<br>• Theme will be revealed at start.<br>• Registration Fee: ₹500 per team.<br>• 24-hour non-stop innovation.')">
                    <h3>24H Hackathon</h3>
                    <p>Click to View Rules</p>
                </div>

                <div class="event-item" onclick="openModal('Tech Quiz', '• Individual entry.<br>• Topics: IT, AI & Logic.<br>• Registration Fee: ₹100/head.<br>• Multiple elimination rounds.<br>• Winners get exciting prizes.')">
                    <h3>Tech Quiz</h3>
                    <p>Click to View Rules</p>
                </div>
            </div>
        </div>
    </div>

    <div id="regModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="color: #00eaff; font-family: 'Orbitron';"></h2>
            
            <div id="modalRules" class="rules-text"></div>

            <div style="margin-top: 25px;">
                <a href="YOUR_RAZORPAY_LINK_HERE" target="_blank" class="btn">PAY NOW</a>
                
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeQpcoxlPTiFoZLnTf2sFSIgDKAWDRJ_GbEiTi00UJXDUWWpw/viewform" target="_blank" class="btn btn-alt">REGISTER NOW</a>
                
                <p style="font-size: 11px; margin-top: 15px; opacity: 0.6; color: #cfefff;">
                    Please pay first and then click Register Now to upload your screenshot.
                </p>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('regModal');
        const mTitle = document.getElementById('modalTitle');
        const mRules = document.getElementById('modalRules');

        function openModal(title, rules) {
            mTitle.innerText = title;
            mRules.innerHTML = rules;
            modal.style.display = "block";
            document.body.style.overflow = "hidden"; 
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, drops;
        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            drops = Array(Math.floor(width / 20)).fill(1);
        }
        function draw() {
            ctx.fillStyle = "rgba(2, 4, 18, 0.1)";
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = "#00eaff";
            for (let i = 0; i < drops.length; i++) {
                ctx.fillText(Math.floor(Math.random() * 10), i * 20, drops[i] * 20);
                if (drops[i] * 20 > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        init(); setInterval(draw, 50);
        window.onresize = init;
    </script>
</body>
</html>
