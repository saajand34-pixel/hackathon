<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #020412 0%, #0a0a2e 50%, #020412 100%); /* Modern gradient: dark blue to black for classic futuristic */
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
            font-family: 'Georgia', serif; /* Default to Georgia for body text */
            position: relative;
        }

        /* Matrix Rain Animation - Cool falling characters */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            overflow: hidden;
        }

        .matrix-rain span {
            position: absolute;
            color: #00ff00; /* Green for matrix effect */
            font-size: 14px;
            font-family: 'Courier New', monospace;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { top: -100px; opacity: 1; }
            to { top: 100vh; opacity: 0; }
        }

        /* Generate random positions and delays for matrix effect */
        .matrix-rain span:nth-child(odd) { left: 10%; animation-duration: 3s; animation-delay: 0s; }
        .matrix-rain span:nth-child(even) { left: 20%; animation-duration: 4s; animation-delay: 1s; }
        .matrix-rain span:nth-child(3n) { left: 30%; animation-duration: 5s; animation-delay: 2s; }
        .matrix-rain span:nth-child(4n) { left: 40%; animation-duration: 3.5s; animation-delay: 0.5s; }
        .matrix-rain span:nth-child(5n) { left: 50%; animation-duration: 4.5s; animation-delay: 1.5s; }
        .matrix-rain span:nth-child(6n) { left: 60%; animation-duration: 6s; animation-delay: 3s; }
        .matrix-rain span:nth-child(7n) { left: 70%; animation-duration: 3.8s; animation-delay: 0.8s; }
        .matrix-rain span:nth-child(8n) { left: 80%; animation-duration: 5.2s; animation-delay: 2.5s; }
        .matrix-rain span:nth-child(9n) { left: 90%; animation-duration: 4.2s; animation-delay: 1.2s; }

        /* Navbar - Keep Orbitron */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 25px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            font-family: 'Orbitron', sans-serif; /* Override to keep futuristic */
            /* Removed background and backdrop-filter to eliminate the black box */
        }

        /* Logo Fix: Plain logo, no circular crop */
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #00eaff;
            letter-spacing: 2px;
            font-weight: bold;
            line-height: 1.2; /* Fixes half-visible letters */
        }

        .logo img {
            width: 40px; /* Adjusted size to match text height */
            height: auto;
            margin-right: 12px;
            border: none;
            background: transparent;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        /* Link Fix: Removes white box and fixes text clipping */
        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #cfefff;
            transition: 0.3s;
            font-size: 16px;
            line-height: 1.5; /* Ensures letters are fully visible */
            
            /* CSS Reset to kill the white/gray box */
            background: transparent !important;
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
        }

        .nav-links a:hover {
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: #00eaff;
            margin: 3px 0;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 60px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            line-height: 1.2;
            font-family: 'Orbitron', sans-serif; /* Keep futuristic for title */
        }

        .hero p {
            color: #9fdfff;
            font-size: 18px;
            margin-bottom: 40px;
            font-family: 'Georgia', serif; /* Specified text: Georgia */
        }

        /* The Button in Hero only */
        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            background: linear-gradient(90deg, #00eaff, #0077ff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 234, 255, 0.3);
            display: inline-block;
            font-family: 'Orbitron', sans-serif; /* Keep futuristic for button */
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px #00eaffaa;
        }

        /* Sections */
        section {
            padding: 80px 60px; /* Reduced padding for more sections */
            text-align: center;
            position: relative;
            z-index: 1;
        }

        section h2 {
            font-size: 40px;
            color: #00eaff;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif; /* Keep futuristic for headings */
        }

        /* About Sub-Sections */
        .about-sub {
            margin-bottom: 60px;
        }

        .about-sub h3 {
            font-size: 30px;
            color: #00eaff;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif; /* Keep futuristic for sub-headings */
        }

        .about-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .about-content img {
            width: 60px;
            height: auto;
            margin-bottom: 20px;
            border: none;
            background: transparent;
        }

        .about-content p {
            color: #9fdfff;
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 40px;
            font-family: 'Georgia', serif; /* Specified text: Georgia for about paragraphs */
        }

        /* Events List */
        .events-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .event-item {
            background: rgba(0, 234, 255, 0.1);
            border: 1px solid #00eaff;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            transition: 0.3s;
            box-shadow: 0 2px 10px rgba(0, 234, 255, 0.2);
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .event-item:nth-child(1) { animation-delay: 0.2s; }
        .event-item:nth-child(2) { animation-delay: 0.4s; }
        .event-item:nth-child(3) { animation-delay: 0.6s; }
        .event-item:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .event-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00eaffaa;
            background: rgba(0, 234, 255, 0.2);
        }

        .event-item h3 {
            color: #00eaff;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif; /* Keep futuristic for event titles */
        }

        .event-item p {
            color: #cfefff;
            /* Inherits Georgia from body */
        }

        /* Location */
        .location {
            background: rgba(0, 119, 255, 0.1);
            border: 1px solid #0077ff;
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 2px 10px rgba(0, 119, 255, 0.2);
        }

        .location h3 {
            color: #00eaff;
            margin-bottom: 20px;
            font-family: 'Georgia', serif; /* Specified text: Georgia for location title */
        }

        /* Google Map as Main - Smaller size */
        .map-container {
            margin-bottom: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 300px; /* Reduced from 400px for smaller size */
            border: none;
            border-radius: 12px;
        }

        /* Address as Sub */
        .address-details {
            text-align: left;
            color: #cfefff;
            font-size: 16px;
        }

        .address-details p {
            margin-bottom: 10px;
            font-family: 'Georgia', serif; /* Specified text: Georgia for address */
        }

        .address-details p:nth-child(2) {
            font-family: 'Georgia', serif; /* Specified text: Georgia for contact */
        }

        /* Footer */
        footer {
            padding: 40px 60px;
            text-align: center;
            background: rgba(2, 4, 18, 0.9);
            color: #9fdfff;
            border-top: 1px solid #00eaff;
            font-family: 'Georgia', serif; /* Specified text: Georgia for footer */
        }

        footer p {
            font-size: 14px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav {
                padding: 20px;
                position: fixed;
                top: 0;
                width: 100%;
                /* Removed background on mobile too for consistency */
            }
            .logo {
                font-size: 20px;
            }
            .logo img {
                width: 35px;
            }
            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                background: rgba(2, 4, 18, 0.95);
                border: 1px solid #00eaff;
                border-radius: 8px;
                padding: 15px;
                flex-direction: column;
                box-shadow: 0 4px 15px rgba(0, 234, 255, 0.3);
            }
            .nav-links.active {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
            .hero {
                height: 100vh;
                padding: 0 15px;
                padding-top: 80px; /* Extra padding to avoid nav overlap */
            }
            .hero h1 {
                font-size: 28px; /* Reduced for full visibility */
                margin-bottom: 15px;
                line-height: 1.2;
            }
            .hero p {
                font-size: 16px;
                margin-bottom: 30px;
            }
            .btn {
                padding: 14px 30px;
                font-size: 16px;
                min-width: 200px;
            }
            section {
                padding: 50px 20px; /* Reduced for more sections */
                padding-top: 100px; /* Extra padding to avoid nav overlap */
            }
            section h2 {
                font-size: 28px;
                margin-bottom: 15px;
            }
            section p {
                font-size: 16px;
                line-height: 1.5;
                margin-bottom: 30px;
            }
            .about-content img {
                width: 50px;
            }
            .events-list {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .event-item {
                width: 100%;
                max-width: 350px;
                padding: 15px;
            }
            .location {
                padding: 15px;
                max-width: 100%;
            }
            .map-container iframe {
                height: 250px; /* Reduced from 300px for mobile */
            }
            .address-details {
                font-size: 14px;
            }
            footer {
                padding: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
