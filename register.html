<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hackton 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Fira Code', monospace; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%); 
            color: #c9d1d9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        .form-container { 
            background: #161b22; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
            border: 1px solid #30363d; 
            width: 100%; 
            max-width: 500px;
        }
        h2 { 
            color: #00d4ff; 
            text-align: center; 
            margin-top: 0;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #8b949e;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #fff;
            font-family: 'Fira Code', monospace;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.2);
        }
        .btn-submit {
            width: 100%;
            background: linear-gradient(45deg, #00d4ff, #007bff); 
            color: #fff; 
            padding: 14px; 
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }
        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8b949e;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-home:hover {
            color: #00d4ff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2><i class="fas fa-edit"></i> Registration Form</h2>
    <form id="registrationForm">
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="e.g. name@xyzuni.edu" required>
        </div>

        <div class="input-group">
            <label for="team">Team Name</label>
            <input type="text" id="team" name="team" placeholder="Your team name" required>
        </div>

        <div class="input-group">
            <label for="size">Team Size</label>
            <select id="size" name="size">
                <option value="2">2 Members</option>
                <option value="3">3 Members</option>
                <option value="4">4 Members</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Submit Registration</button>
    </form>

    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Registration Submitted Successfully! All the Best For Your event.');
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
