<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Hackathon</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Orbitron', sans-serif;
        }

        body{
            background:#020412;
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
        }

        .container{
            width:90%;
            max-width:900px;
            background:rgba(0,234,255,0.08);
            border:1px solid #00eaff;
            border-radius:15px;
            padding:40px;
            text-align:center;
            box-shadow:0 0 25px #00eaff22;
        }

        h1{
            color:#00eaff;
            margin-bottom:25px;
        }

        iframe{
            border-radius:10px;
            border:none;
        }

        .back{
            display:inline-block;
            margin-top:25px;
            padding:12px 25px;
            border-radius:8px;
            background:linear-gradient(90deg,#00eaff,#0077ff);
            color:white;
            text-decoration:none;
            transition:.3s;
        }

        .back:hover{
            transform:scale(1.05);
            box-shadow:0 0 15px #00eaffaa;
        }

    </style>
</head>
<body>

<div class="container">

    <h1>Register for Hackathon 2024</h1>

    <!-- Google Form Embedded -->
    <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSeQpcoxlPTiFoZLnTf2sFSIgDKAWDRJ_GbEiTi00UJXDUWWpw/viewform"
        width="100%" 
        height="600">
        Loading…
    </iframe>

    <a href="index.html" class="back">⬅ Back to Home</a>

</div>

</body>
</html>
